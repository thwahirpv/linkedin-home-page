<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
            LinkedIn India: Log In or Sign Up
    </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <!-- Navigation bar start here -->
        <nav class="parent-nav">
            <div class="inner-nav">
                <!-- logo start here -->
                <div class="logo-and-search">
                    <img src="Assets/images/LI-Logo.png" alt="">
                </div>
                <!-- logo end here -->


                <!-- nav options start here-->
                <div class="nav-options">
                        <ul class="nav-ul">
                            <li class="nav-li">
                                <ion-icon name="reader"></ion-icon>
                                <p>Article</p>
                            </li>
                            <li class="nav-li">
                                <ion-icon name="people"></ion-icon>
                                <p>People</p>
                            </li>
                            <li class="nav-li">
                                <ion-icon name="file-tray-full"></ion-icon>
                                <p>Learning</p>
                            </li>
                            <li class="nav-li job-li">
                                <ion-icon name="desktop"></ion-icon>
                                <p>Jobs</p>
                            </li>
                        </ul>

                        <div class="login-btns">
                            <button class="join-btn btn">
                                Join now
                            </button>
                        
                            <button class="sign-btn btn">
                                Sign in
                            </button>
                        </div>
                </div>
                <!-- nav options end here -->
            </div>
        </nav>
        <!-- Navigation bar end here -->


        <!-- body starts here -->
        <div class="parent-body">
            <div class="inner-body">
                <div class="sign-section">

                    <h1>Welcome to your <br> professional community</h1>

                    <div class="login-section">
                        <div class="email-pass">
                            <div class="email-area">
                                <label for="">Email or phone</label>
                                <input class="input-area" type="Emain number">
                            </div>
                            <div class="pass-area">
                                <label for="">Password</label>
                                <div>
                                    <input class="input-area" type="password">
                                    <a href="">Show</a>
                                </div>    
                            </div>
                        </div>

                        <div class="entry-btn">
                            <a href="">Forget password?</a>
                            <button class="log-btns">Sign in</button>
                        </div>
                    </div>

                    <div class="join-section">
                        <div class="or-section">
                            <div class="or-after"></div>
                            <p>or</p>
                            <div class="or-before"></div>
                        </div>

                        <div class="sign-btn-section">
                            <div class="log-btns">
                                <div>
                                    <img src="Assets/images/google.png" alt="">
                                    <span class="">Continue with Google</span>
                                </div>
                            </div>
                            <button class="log-btns">New to LinkedIn? Join now</button>
                        </div>
                    </div>

                </div>

                <img src="Assets/images/dxf91zhqd2z6b0bwg85ktm5s4.svg" alt="">
            </div>

        </div>

    </div>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
